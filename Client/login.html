<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="l.png">
<!--===============================================================================================-->

<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="login_style.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('login_image.jpg');">
			<div class="wrap-login100">
				<form class="login100-form " action="display_account.php" method="POsT">
					<img src="logo.png" class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100" >
						<input class="input100" type="text" name="email" required placeholder="Username">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100" >
						<input class="input100" type="password" name="pass" required placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="signup.html">
							SignUp
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
