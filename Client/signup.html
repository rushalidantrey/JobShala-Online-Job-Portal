<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->  
    
    
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
    
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="util.css">
    <link rel="stylesheet" type="text/css" href="signup_style.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #FFFF;">
    
    <div class="limiter">
        <div class="container-login100">
            <div class="login100-more" style="background-image: url('signup_image.jpg');"></div>

            <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
                <form class="login100-form " method="POST" action = "signup.php" enctype="multipart/form-data">
                    <span class="login100-form-title p-b-59">
                        Sign Up
                    </span>

                    <div class="wrap-input100 " >
                        <span class="label-input100">Full Name</span>
                        <input class="input100" type="text" name="name" placeholder="Name...">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 " >
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" name="email" placeholder="Email addess...">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="pass" placeholder="*************">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100">
                        <span class="label-input100">Contact</span>
                        <input class="input100" type="text" name="phone" placeholder="Phone Number">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 ">
                        <span class="label-input100">School</span>
                        <input class="input100" type="text" name="school" placeholder="School Name">
                        <span class="focus-input100"></span>
                    </div>

                    
                    <div class="wrap-input100 ">
                        <span class="label-input100">College</span>
                        <input class="input100" type="text" name="college" placeholder="College Name">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 ">
                        <span class="label-input100">City</span>
                        <input class="input100" type="text" name="city" placeholder="City">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 ">
                        <span class="label-input100">Profile Picture</span>
                        <input class="input100" type="file" name="pic" placeholder="Choose File">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 ">
                        <span class="label-input100">Resume</span>
                        <input class="input100" type="file" name="resume" placeholder="Choose File">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type = "submit" class="login100-form-btn">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
